<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
      
      <div class="current-weather">
        <div class="weather-icon"><img src="icons/unknown.png" /></div>
          <div class="current-details">
              <div class="current-description">
                <span class="description">Unkwown</span>
                <span class="city">?</span>
                <span class="current-time"></span>
              </div>
              <form action="submit" class="form">
                <input type="text" class="input" required placeholder="Enter Location">
              </form>
              
              <div class="current-elements">
                  <div class="current-wind ">Wind 
                    <span class="element-unit">?</span>
                  </div>
                  <div class="current-temp">Temperature 
                    <span class="element-unit">?</span>
                  </div>
                  <div class="current-precip">Humidity <span class="element-unit">?</span></div>
              </div>
          </div>
          <div class="forecast-section">
              <div class="forecast-title">Hourly Forecast</div>
            <div class="forecast-weather">
                <!--<div class="forecast-item">
                  
                  <div class="forecast-description">
                    <div class="hour1">Hour 1</div>
                    <div class="weather-icon icon1">
                      <img class="small-icon" src="icons/unknown.png" />
                    </div>
                    <div class="description" id="small-description1"></div>
                  </div>-->
                </div>
            </div>
        </div>
          
      </div>
  </div>

  <template id="task-template">
    <div class="forecast-description">
      <div class="hour1">After 1 hour</div>
      <div class="weather-icon icon1">
        <img class="small-icon" src="icons/unknown.png" />
      </div>
      <div class="description small-description" id="small-description1">Unknown</div>
</template>

</body>
</html>
